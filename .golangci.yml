---
linters:
    enable-all: true
    disable:
      - varnamelen
      - gomoddirectives
      - nlreturn
      - wsl
      - exhaustivestruct # deprecated
      - maligned  # deprecated
      - scopelint  # deprecated
      - interfacer  # deprecated
      - golint  # deprecated
      - structcheck  # deprecated
      - deadcode  # deprecated
      - nosnakecase  # deprecated
      - ifshort  # deprecated
      - varcheck  # deprecated

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - ireturn

    - linters:
        - lll
      source: "^//go:generate "

    # - linters:
    #     - gochecknoglobals
    #   text: "Version is a global variable"

    - path: schema\.resolvers\.go
      linters:
        - ireturn
        - lll
        - gofumpt

    - path: ./service/
      linters:
        - wrapcheck
